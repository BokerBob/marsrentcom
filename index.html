<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MarsRent.com – Premium Domain for Space Property & Habitat Leasing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="MarsRent.com is the perfect domain for futuristic real estate ventures, space tourism, Martian habitat rentals, or sci-fi metaverse platforms." />
  <meta name="keywords" content="mars rent, space property, martian real estate, mars lease, space colonization, premium domain for sale" />
  <meta name="robots" content="index, follow" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: #000;
      color: #666;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #000;
      box-sizing: border-box;
    }

    h1 {
      font-size: 2.5rem;
      color: #fff;
      margin-bottom: 0.5rem;
    }

    .tagline {
      font-size: 1.2rem;
      color: #999;
      margin-bottom: 2rem;
      text-align: center;
    }

    .globe-wrapper {
      width: 260px;
      height: 260px;
      margin: 0 auto 2rem;
      perspective: 1000px;
    }

    .globe {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: spin 25s linear infinite;
    }

    @keyframes spin {
      from { transform: rotateX(10deg) rotateZ(23.5deg) rotateY(0deg); }
      to   { transform: rotateX(10deg) rotateZ(23.5deg) rotateY(360deg); }
    }

    .latitude, .meridian {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      box-sizing: border-box;
      transform-style: preserve-3d;
    }

    .latitude {
      border: 2px solid #e77d11;
      opacity: 0.5;
      transform: rotateX(var(--angle));
    }

    .meridian {
      border: 1px solid #e77d11;
      opacity: 0.2;
      transform: rotateY(var(--angle));
    }

    .contact-button {
      display: inline-block;
      background: #e77d11;
      color: white;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 5px;
    }

    .contact-button:hover {
      background: #c66300;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 600px) {
      footer {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>MarsRent.com</h1>
    <p class="tagline">Premium domain for Martian property, space tourism, and future habitat leasing.</p>

    <div class="globe-wrapper" aria-label="Rotating globe grid">
      <div class="globe">
        <div class="latitude" style="--angle: 90deg;"></div>

        <div class="meridian" style="--angle: 0deg;"></div>
        <div class="meridian" style="--angle: 40deg;"></div>
        <div class="meridian" style="--angle: 80deg;"></div>
        <div class="meridian" style="--angle: 120deg;"></div>
        <div class="meridian" style="--angle: 160deg;"></div>
      </div>
    </div>

    <a class="contact-button" href="https://sedo.com/search/details/?domain=marsrent.com">
      View / Buy on Sedo
    </a>

    <footer>&copy; 2025 MarsRent.com — All rights reserved.</footer>
  </div>
</body>
</html>
